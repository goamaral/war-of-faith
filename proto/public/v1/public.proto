syntax = "proto3";

package public.v1;

option go_package = "war-of-faith/pkg/protobuf/public/v1;publicv1";

// import "buf/validate/validate.proto";

// Login
message LoginRequest {
  string email = 1;
  string password = 2;
}
message LoginResponse {}

service Service {
  rpc Login(LoginRequest) returns (LoginResponse);
}