syntax = "proto3";

package server.v1;

option go_package = "war-of-faith/pkg/protobuf/server/v1;serverv1";

import "google/protobuf/wrappers.proto";

message Resources {
  uint32 gold = 1;
}

message Building {
  Building.Kind kind = 1;
  uint32 level = 2;
  uint32 villageId = 3;
  bool is_upgradable = 4;
  uint32 upgrade_time_left = 5;
  Resources upgrade_cost = 6;

  enum Kind {
    KIND_UNSPECIFIED = 0;
    KIND_HALL = 1;
    KIND_GOLD_MINE = 2;
  }
}

message Village {
  uint32 id = 1;
  Resources resources = 2;
  Village.Buildings buildings = 3;

  message Buildings {
    Building hall = 1;
    Building gold_mine = 2;
  }
}

// GetVillage
message GetVillageRequest {
  google.protobuf.UInt32Value id = 1;
}
message GetVillageResponse {
  Village Village = 1;
}

// UpgradeBuilding
message UpgradeBuildingRequest {
  uint32 village_id = 1;
  Building.Kind kind = 2;
}
message UpgradeBuildingResponse {
  Building building = 1;
  bool upgraded = 2;
}

service Service {
  rpc GetVillage(GetVillageRequest) returns (GetVillageResponse);
  rpc UpgradeBuilding(UpgradeBuildingRequest) returns (UpgradeBuildingResponse);
}